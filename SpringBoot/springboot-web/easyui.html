<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpringBoot Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/datagrid.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/color.css">
    <script src="lib/js/jquery-3.2.1.min.js"></script>
    <script src="lib/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<h2>DataGrid with Toolbar</h2>
<p>Put buttons on top toolbar of DataGrid.</p>
<table class="easyui-datagrid" title="DataGrid with Toolbar"
       data-options="rownumbers:true,
       singleSelect:true,
       url:'http://localhost/springboot/userInfo/getList.do',
       method:'get',
       pagination:true,
       pageSize:10,
       toolbar:toolbar">
    <thead>
    <tr>
        <th data-options="field:'userGuid'">ID</th>
        <th data-options="field:'userName'">用户名称</th>
        <th data-options="field:'userEmail'">邮箱</th>
        <th data-options="field:'userMobile'">手机号</th>
        <th data-options="field:'registerTime'">注册时间</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    var toolbar = [{
        text:'Add',
        iconCls:'icon-add',
        handler:function(){alert('add')}
    },{
        text:'Del',
        iconCls:'icon-remove',
        handler:function(){alert('del')}
    },'-',{
        text:'Save',
        iconCls:'icon-save',
        handler:function(){alert('save')}
    }];
</script>
</body>
</html>
